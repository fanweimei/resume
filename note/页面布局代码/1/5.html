<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      html, body {
        width: 100%;
        height: 100%;
      }
      html, body, div {
        margin: 0;
        padding: 0;
      }
      .g-wrapper {
        display: grid;
        width: 100%;
        grid-template-rows: 100%;
        grid-template-columns: 300px auto 300px;
        height: 100%;
      }
      .left, .right {
        background: green;
      }
      .center {
        background: pink;
      }
    </style>
  </head>
  <body>
    <div class="g-wrapper">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
