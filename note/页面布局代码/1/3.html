<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      html, body {
        width: 100%;
        height: 100%;
      }
      html, body, div {
        margin: 0;
        padding: 0;
      }
      .g-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .g-wrapper div {
        position: absolute;
        height: 100%;
      }
      .left {
        left: 0;
        top: 0;
        width: 300px;
        background: green;
      }
      .center {
        left: 300px;
        right: 300px;
        background: pink;
      }
      .right {
        right: 0;
        top: 0;
        width: 300px;
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="g-wrapper">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
