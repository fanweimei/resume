<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      html, body {
        width: 100%;
        height: 100%;
      }
      html, body, div {
        margin: 0;
        padding: 0;
      }
      .g-wrapper {
        width: 100%;
        overflow: hidden;
      }
      .left {
        float: left;
        width: 300px;
        background: green;
      }
      .center {
        background: pink;
      }
      .right {
        float: right;
        width: 300px;
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="g-wrapper">
      <div class="left">
        123 <br />
      </div>
      <div class="right">
        123 <br />
      </div>
      <div class="center">
        123 <br />
        123 <br />
        123 <br />
        123 <br />
        123 <br />
        123 <br />
      </div>
    </div>
  </body>
</html>
