<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>通过postMessage值实现跨域请求数据</title>
  </head>
  <body>
  <script type="text/javascript">
    window.addEventListener('message',function(event){
      console.log(event.origin); //来源地址
      console.log(event.source); //A的window
      console.log(event.data); //数据
    },false)
  </script>
  </body>
</html>
