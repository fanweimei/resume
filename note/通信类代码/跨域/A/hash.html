<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>通过hash值实现跨域发送数据</title>
  </head>
  <body>
    <button id="btn">获取数据</button>
    <iframe id="ifr" style="display:none;" src="https://www.fanweimei.com/ky/hash.html"></iframe>
    <script type="text/javascript">
      window.onload = function(){
          var data = {
            name: 'fanfan',
            age: 3
          }
          var ifr = document.getElementById('ifr');
          ifr.src = ifr.src+'#'+JSON.stringify(data);
      }
    </script>
  </body>
</html>
