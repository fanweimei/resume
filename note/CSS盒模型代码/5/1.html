<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    .box {
      background: red;
      overflow: hidden;
      margin-bottom: 50px;
    }
      .box p {
        height: 25px;
        background: blue;
        margin: 5px auto 25px;
        overflow: hidden;

      }
      .box .p2 {
        margin-top: 25px;
      }
      .box .p1 {
        margin-bottom: 25px;
      }
      .box1 {
        margin: 25px 0;
        height: auto;
        min-height: 0;
        background: red;
        border: 1px solid #fff;
      }
    </style>
  </head>
  <body>
    <!-- BFC垂直方向边距重叠 -->
    <section class="box">
      <p class="p1">1</p>
      <!-- 给父级元素创建一个BFC -->
      <!-- <div style="overflow: hidden"> -->
        <p class="p2">2</p>
      <!-- </div> -->
      <p>3</p>
    </section>
  </body>
</html>
