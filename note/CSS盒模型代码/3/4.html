<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #box2 {
        width: 200px;
        height: 200px;
        margin-left: 1000px;
        background: green;
      }
      #bt {
        width: 50px;
        height: 20px;
        margin-left: 1000px;
      }
    </style>
  </head>
  <body>
    <div id="box1" style="width:200px; height:200px; background:red"></div>
    <div id="box2"></div>
    <div id="bt">按钮</div>
    <script type="text/javascript">
      var box1 = document.getElementById('box1');
      var box2 = document.getElementById('box2');
      var btn = document.getElementById('bt');
      var pos1 = box1.getBoundingClientRect();
      var pos2 = box2.getBoundingClientRect();
      console.log(pos1);
      console.log(pos2);
      btn.onclick = function() {
        console.log(box2.getBoundingClientRect()); //两次的pos的left值不一样
      }
    </script>
  </body>
</html>
