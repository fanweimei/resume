<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #box2 {
        width: 200px;
        height: 200px;
        background: green;
      }
    </style>
  </head>
  <body>
    <div id="box1" style="width:200px; height:200px; background:red"></div>
    <div id="box2"></div>
    <script type="text/javascript">
      var box1 = document.getElementById('box1');
      var box2 = document.getElementById('box2');
      console.log(box1.currentStyle.width, box1.currentStyle.height); //200px 200px
      console.log(box2.currentStyle.height, box2.currentStyle.height); //200px 200px
    </script>
  </body>
</html>
